name: CI - Tests

on:
  pull_request:
  push:
    branches:
      - 'main'
      - 'push-action/**'  # Allow pushing to protected branches (using CasperWA/push-protected)

jobs:
  basic:
    name: External
    uses: SINTEF/ci-cd/.github/workflows/ci_tests.yml@v2.5.2
    with:
      # General
      install_extras: "[dev]"

      # pre-commit
      run_pre-commit: true
      python_version_pre-commit: "3.9"
      skip_pre-commit_hooks: "pylint,pylint-tests"

      # pylint & safety
      python_version_pylint_safety: "3.9"

      run_pylint: true
      pylint_runs: |
        --rcfile=pyproject.toml --ignore-paths=tests/ --extension-pkg-whitelist='pydantic' {{ cookiecutter.package_name }}
        --rcfile=pyproject.toml --extension-pkg-whitelist='pydantic' --disable=import-outside-toplevel,redefined-outer-name,import-error --recursive=yes tests
      pylint_targets: "{{ cookiecutter.package_name }}"
      pylint_options: ""

      run_safety: true
      # Ignore ID 44715 for now.
      # See this NumPy issue for more information: https://github.com/numpy/numpy/issues/19038
      safety_options: "--ignore 44715"

      # Build package
      run_build_package: true
      python_version_package: "3.9"
      build_libs: flit
      build_cmd: flit build

      # Build documentation
      run_build_docs: true
      python_version_docs: "3.9"
      warnings_as_errors: true

      use_mkdocs: true
      update_python_api_ref: true
      update_docs_landing_page: true
      package_dirs: "{{ cookiecutter.package_name }}"
      full_docs_dir: strategies
      landing_page_replacement_separator: ","
      landing_page_replacements: |
        (LICENSE),(LICENSE.md)
        (docker-compose.yml),({{ cookiecutter.scm_url }}/blob/main/docker-compose.yml)
        (setup.cfg),({{ cookiecutter.scm_url }}/blob/main/setup.cfg)

  pytest:{% raw %}
    name: pytest (${{ matrix.os[1] }}-py${{ matrix.python-version }})
    runs-on: ${{ matrix.os[0] }}

    strategy:
      fail-fast: false
      matrix:
        os:
        - ["ubuntu-latest", "linux"]
        - ["windows-latest", "windows"]
        python-version: ["3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
{% endraw %}
    - name: Install linux system dependencies
      if: matrix.os[1] == 'linux'
      run: echo "No dependencies defined."

    - name: Install windows system dependencies
      if: matrix.os[1] == 'windows'
      run: echo "No dependencies defined."
      shell: bash

    - name: Install Python dependencies
      run: |
        python -m pip install -U pip
        pip install -U setuptools wheel
        pip install -e .[dev]

    - name: Test with pytest
      run: pytest -vvv --cov-report=xml

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.9' && github.repository == '{{ cookiecutter.username }}/{{ cookiecutter.project_slug }}'
      uses: codecov/codecov-action@v3
      with:
        files: coverage.xml
        flags: {{ "${{ matrix.os[1] }}" }}
